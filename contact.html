<aside>
  <h1>Contact @AaronDidit</h1>
</aside>

	<form action="userdata.html" method="get">
     
     
    <fieldset>
    <p>Please enter your details below</p>    
     <legend>Login Details</legend>   
     
    <div>
  <label class="hvr-pop" for="firstname">First Name</label>  
  <input type="text" name="firstname" id="firstname" required>  
    </div>
    
     <div>
   <label class="hvr-pop" for="lastname">Lastname</label>
  <input type="text" name="lastname" id="lastname" required> 
    </div>
    
    <div>
     <label class="hvr-pop" for="Email">Email:</label>
    <input type="email" name="email" id="email" required>
     </div>
     
   <div>
     
    <label class="hvr-pop" for="tel">Phone:</label>
    <input type="tel" name="tel" id="tel">
     
     </div>  
     
     <div>
    <label class="hvr-pop" for="password">Password</label>  
  <input type="password" name="password" id="password" required>
    </div>
     
   </fieldset>   
     
  <fieldset> 
    <legend>More Inofrmation</legend>
    <p>Please fill in the following</p>
        
  <div>
  <label class="hvr-pop" for="Country">Country:</label>   
   <input type="text" name="Country" id="country" value="Ireland">  
     </div>   
     
   <div>
    <label class="hvr-pop" for="Nationallity">Nationallity</label>
    <input type="text" name="nationallity" id="nationallity" placeholder="if dual, write both">
     </div>
      
     <div>
      <label class="hvr-pop" for="age">Age:</label>
      <input type="number" name="age" id="age" min="0" max="120">
      </div> 
      
     <div>
      <label class="hvr-pop" for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
      
      </div> 
      
      
      
      
     </fieldset> 
     
     
     
     <div>
   <button class="hvr-pulse-grow" type="submit">Submit Form</button> 
    <button class="hvr-pulse-grow" type="reset">Reset form</button>
    </div>
    
    </form>
